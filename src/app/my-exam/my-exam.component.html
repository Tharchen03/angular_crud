<p>my-exam works!</p>
<form (ngSubmit)="onsubmit()">
    <label for="username" class="form-label">my username</label>         
<input  type="text" class="form-control" id="username">
<br><br>

<label for="usercity" class="form-label">my usercity</label>         
<input  type="text" class="form-control" id="usercity">
<br><br>
<button  type="submit" class="btn btn-dark"  >Create USer</button>
</form>


<div  class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">username</th>
            <th scope="col">usercity</th>
          </tr>
        </thead>
        <tbody>
     
          <tr *ngFor="let person of personArray; let i = index"> 
             <th scope="row">{{i}}</th>
              <td>{{person.username}}</td>
              <td>{{person.usercity}}</td>
           </tr>
    
        </tbody>
       </table>

</div>
