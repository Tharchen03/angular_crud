<h3 class="text-center">Reactive forms</h3>
<form [formGroup]="myform" class="m-4" (ngSubmit)="onSubmit()"> 
    <div class="container">
        <div class="row my-4">
            <div class="col-md-6">
                <label for="name" class="form-label">Username</label>         
                <input  type="text" class="form-control" id="username" name="username" formControlName="username" [class.is-invalid]="myform.controls['username'].invalid && myform.controls['username'].touched">
            </div> 
            <div *ngIf="myform.controls['username'].errors && myform.controls['username'].touched">
                <small class="text-danger" *ngIf="myform.controls['username'].errors['required']" >This field is required</small>
                <small class="text-danger" *ngIf="myform.controls['username'].errors['pattern']" >email pattern is invalid</small>
              </div>         
        </div>
            
            <div class="row my-4">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" formControlName="password" [class.is-invalid]="myform.controls['password'].invalid && myform.controls['password'].touched" >
                  </div>
                  <div *ngIf="myform.controls['password'].errors && myform.controls['password'].touched">
                    <small class="text-danger" *ngIf="myform.controls['password'].errors['required']">password field is required</small>
                    <small class="text-danger" *ngIf="myform.controls['password'].errors['minlength']">minimum 5 character field is required</small>
                  </div>               
            </div>

            <div class="row my-4">
                <div class="col-md-6">
                  <label for="select" class="form-label">Select</label>
                   <select class="form-select" aria-label="Default select example" id="select"  name="country" formControlName="country" >
  
                     <!-- option calling -->
                      <option *ngFor="let country of countries">{{country}}</option>
                   </select>
                   <small *ngIf="myform.controls['country'].invalid && myform.controls['country'].touched" class="text-danger">This field is required please select one</small>
                </div>
            </div>

             <!-- radio -->
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male" formControlName="gender">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female" formControlName="gender">
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <!-- check box -->
              <br>
              <div>
                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" name="Rember_me" value="checkbox" aria-label="..." formControlName="Rember_me" >&nbsp;&nbsp;
                <label>Rember me </label>
              </div>        
            <div class="row my-4">
              <div class="col-md-6">
                 <button  type="submit" class="btn btn-dark" [disabled]="myform.invalid">Login</button>
              </div>
            </div>      
    </div>   
  </form>
